sudo: required
language: generic

services:
  - docker
  - docker-compose

script:
  - docker-compose up -d

before_deploy:
  - openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv -in ./.travis/travis_rsa.enc -out ./.travis/travis_rsa -d
  - eval "$(ssh-agent -s)"
  - cp .travis/id_rsa ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa
deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      repo: Khaalidsub/Lotus-blog-api
      branch: master
